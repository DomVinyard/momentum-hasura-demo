table:
  name: orgs
  schema: public
array_relationships:
  - name: contacts
    using:
      foreign_key_constraint_on:
        column: org_id
        table:
          name: contacts
          schema: public
  - name: users
    using:
      manual_configuration:
        column_mapping:
          id: org_id
        insertion_order: null
        remote_table:
          name: org_users
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
      filter:
        users:
          user_id:
            _eq: X-Hasura-User-Id
