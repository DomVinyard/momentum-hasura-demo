table:
  name: notes
  schema: public
object_relationships:
  - name: donor
    using:
      manual_configuration:
        column_mapping:
          donor_id: id
        insertion_order: null
        remote_table:
          name: donors
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        donor:
          portfolio:
            org:
              members:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - content
        - donor_id
select_permissions:
  - role: user
    permission:
      columns:
        - content
        - created_at
        - donor_id
        - id
      filter:
        donor:
          portfolio:
            org:
              members:
                user_id:
                  _eq: X-Hasura-User-Id
