table:
  name: org_memberships
  schema: public
object_relationships:
  - name: org
    using:
      manual_configuration:
        column_mapping:
          org_id: id
        insertion_order: null
        remote_table:
          name: orgs
          schema: public
  - name: user
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - org_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
