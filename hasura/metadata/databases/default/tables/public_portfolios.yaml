table:
  name: portfolios
  schema: public
object_relationships:
  - name: org
    using:
      manual_configuration:
        column_mapping:
          org_id: id
        insertion_order: null
        remote_table:
          name: orgs
          schema: public
array_relationships:
  - name: members
    using:
      manual_configuration:
        column_mapping:
          id: portfolio_id
        insertion_order: null
        remote_table:
          name: donors
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        org:
          members:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - name
        - org_id
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - id
        - org_id
      filter:
        org:
          members:
            user_id:
              _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        org:
          members:
            user_id:
              _eq: X-Hasura-User-Id
