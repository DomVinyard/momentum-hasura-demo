table:
  name: blocks
  schema: public
object_relationships:
  - name: document
    using:
      manual_configuration:
        column_mapping:
          document_id: id
        insertion_order: null
        remote_table:
          name: documents
          schema: public
array_relationships:
  - name: guidance
    using:
      manual_configuration:
        column_mapping:
          id: parent_id
        insertion_order: null
        remote_table:
          name: guidance
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        document:
          owner_id:
            _eq: X-Hasura-User-Id
      columns:
        - created_at
        - document_id
        - id
        - index
        - is_locked
        - is_manual_overwrite
        - is_visible
        - metadata
        - output
        - prompt
        - status
        - type
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - document_id
        - generated_at
        - id
        - index
        - is_locked
        - is_manual_overwrite
        - is_visible
        - metadata
        - output
        - prompt
        - status
        - type
      filter:
        document:
          owner_id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - document_id
        - generated_at
        - id
        - index
        - is_locked
        - is_manual_overwrite
        - is_visible
        - metadata
        - output
        - prompt
        - status
        - type
      filter:
        document:
          owner_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        document:
          owner_id:
            _eq: X-Hasura-User-Id
