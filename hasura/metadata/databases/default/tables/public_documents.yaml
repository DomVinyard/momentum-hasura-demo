table:
  name: documents
  schema: public
object_relationships:
  - name: owner
    using:
      manual_configuration:
        column_mapping:
          owner_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
array_relationships:
  - name: blocks
    using:
      manual_configuration:
        column_mapping:
          id: document_id
        insertion_order: null
        remote_table:
          name: blocks
          schema: public
  - name: guidance
    using:
      manual_configuration:
        column_mapping:
          id: parent_id
        insertion_order: null
        remote_table:
          name: guidance
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      columns:
        - created_at
        - id
        - is_public
        - metadata
        - owner_id
        - prompt
        - summary
        - template
        - title
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - is_public
        - metadata
        - owner_id
        - prompt
        - summary
        - template
        - title
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - id
        - is_public
        - metadata
        - owner_id
        - prompt
        - summary
        - template
        - title
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
