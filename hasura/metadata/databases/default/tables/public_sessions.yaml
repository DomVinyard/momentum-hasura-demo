table:
  name: sessions
  schema: public
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          userId: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - sessionToken
        - userId
        - expires
      filter:
        userId:
          _eq: X-Hasura-User-Id
