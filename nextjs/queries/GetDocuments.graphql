query GetDocuments($ownerID: uuid!) {
  users_by_pk(id: $ownerID) {
    id
    name
    email
    documents(order_by: { created_at: desc }) {
      id
      prompt
      created_at
      is_public
      title
      summary
      guidance {
        id
        is_enabled
        prompt
      }
      blocks_aggregate {
        aggregate {
          count
        }
      }
    }
  }
}
