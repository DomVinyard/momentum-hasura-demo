mutation AddBlock(
  $prompt: String!
  $documentID: uuid!
  $index: Int!
  $type: String
  $is_manual_overwrite: Boolean
  $output: String
) {
  insert_blocks(
    objects: {
      prompt: $prompt
      document_id: $documentID
      index: $index
      type: $type
      is_manual_overwrite: $is_manual_overwrite
      output: $output
    }
  ) {
    returning {
      id
    }
  }
}
