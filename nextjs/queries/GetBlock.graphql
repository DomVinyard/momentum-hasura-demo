subscription GetBlock($blockID: uuid!) {
  blocks_by_pk(id: $blockID) {
    id
    prompt
    created_at
    output
    isLocked: is_manual_overwrite
    is_manual_overwrite
    status
    type
    document {
      id
    }
    guidance(order_by: { created_at: asc, prompt: asc }) {
      id
      prompt
      is_enabled
      type
      created_at
    }
  }
}
